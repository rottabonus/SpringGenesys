<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" href="../img/Logo.ico" type="image/x-icon" />
<title>SpringGenesys</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
</head>
<body>

	<a th:href="@{/editsurvey/{id}(id=${surveys.survey_id})}">Muokkaa kyselyn nimeä</a>
	
	
    <h1 th:text="${surveys.surveyName}" ></h1>

	<table>
		<tr>
			<th>Kysymykset:</th>
			<th>tyyppi:</th>
		</tr>
		
		<tr th:each="question : ${questions}">
			<td th:text="${question.question_id}"></td>
			<td th:text="${question.surveyQuestion}"></td>
			<td th:text="${question.question_type.question_type}"></td>
			<td><a th:href="@{/editquestion/{id}(id=${question.question_id})}">muokkaa</a></td>
		</tr>
		
		<tr th:each="answerOption : ${answerOptions}">
			<td th:text="${answerOption.question.question_id}"></td>
			<td th:text="${answerOption.answer_option}"></td>
		</tr>

	</table>

	
	<a th:href="@{/newquestion/survey/{id}(id=${surveys.survey_id})}">Lisää kysymys</a>

</body>
</html>

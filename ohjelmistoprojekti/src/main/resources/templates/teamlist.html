<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kysely</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Teams:</h1>

	
	<table>
		<tr>
			<th>Name</th>
		</tr>
		
		<tr th:each="team : ${teams}">
			<td th:text="${team.team_name}"></td>
			<td><a th:href="@{/questionlist/team/{id}(id=${team.team_id})}">Edit</a></td>
		</tr>
	</table>
	
	<a href="addteam">Lisää uusi kysely</a>

</body>
</html>

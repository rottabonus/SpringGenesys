<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" href="../img/Logo.ico" type="image/x-icon" />
<title>SpringGenesys</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
</head>
<body>
	<h1 th:text="${surveys.surveyName}" ></h1>
	
	<div>
		<form th:object="${question}" th:action="@{/savequestion}" action="#" method="post">
		
			<label for="surveylist">Kysely:</label>
			 	<select style="width: 150px" id="surveylist" th:field="*{survey}" class="form-control">
       			<option th:each="surveys: ${surveys}" th:value="${surveys.survey_id}" th:text="${surveys.surveyName}"></option>
    		</select>
		
			<label for="surveyQuestion">Kysymys:</label>
			<input type="text" id="surveyQuestion" th:field="*{surveyQuestion}" />
    		
    		<label for="questiontypelist">tyyppi:</label>
			 	<select style="width: 100px" id="questiontypelist" th:field="*{question_type}" class="form-control">
       			<option th:each="question_type: ${question_types}" th:value="${question_type.question_type_id}" th:text="${question_type.question_type}"></option>
    		</select>
    		
			<input type="submit" value="Save"></input>
						
		</form>
	</div>

</body>
</html>
